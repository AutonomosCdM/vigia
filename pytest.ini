[pytest]
# Pytest configuration for Vigia Medical System

# Test discovery
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Minimum version
minversion = 6.0

# Add project root to Python path
addopts = 
    --verbose
    --tb=short
    --strict-markers
    --strict-config
    --disable-warnings

# Test markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    e2e: marks tests as end-to-end tests
    unit: marks tests as unit tests
    medical: marks tests as medical/clinical validation tests
    security: marks tests as security-related tests
    smoke: marks tests as smoke tests (quick validation)
    regression: marks tests as regression tests
    adk: marks tests as ADK agent tests
    redis: marks tests as Redis integration tests
    render: marks tests as Render deployment tests
    medhelm: marks tests as MedHELM evaluation tests
    rag: marks tests as RAG system tests
    agentops: marks tests as AgentOps monitoring tests
    system: marks tests as system-level tests
    cleanup: marks tests as cleanup/teardown tests

# Logging configuration for tests
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Test timeout (in seconds) - requires pytest-timeout plugin
# timeout = 300

# Coverage settings (if pytest-cov is installed)
# addopts = --cov=vigia_detect --cov-report=term-missing --cov-report=html

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning:pydantic.*
    ignore::DeprecationWarning:pydantic_settings.*
    ignore::DeprecationWarning:google.adk.tools.*
    ignore::PendingDeprecationWarning
    ignore:.*unclosed.*:ResourceWarning

# Environment variables for testing (requires pytest-env plugin)
# env =
#     ENVIRONMENT = development
#     TESTING = true