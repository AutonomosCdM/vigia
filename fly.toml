app = "vigia-medical"
primary_region = "scl"

[build]

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 256

[env]
  ENVIRONMENT = "production"
  LOG_LEVEL = "INFO"
  VIGIA_USE_MOCK_YOLO = "true"
  MCP_MODE = "serverless"